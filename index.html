<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociația Moldovenilor din Marea Britanie</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0b3d91, #1e5bb8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: white;
            color: #0b3d91;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Asociația Moldovenilor din Marea Britanie</h1>
        <p>Site-ul nostru oficial va fi online în următoarele zile.</p>
        <p>Între timp, ne puteți găsi pe pagina noastră de Facebook:</p>
        <a href="https://www.facebook.com/AMMB2007" target="_blank">
            Vizitează pagina de Facebook
        </a>
    </div>

    <footer>
        © 2026 Asociația Moldovenilor din Marea Britanie
    </footer>

</body>
</html>
